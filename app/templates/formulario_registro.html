<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/app/static/tailwind.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registro</title>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="p-4 max-w-xl mx-auto bg-gray-800 rounded shadow">
    <h2 class="text-yellow-400 text-xl font-bold mb-4">Formulario de Registro</h2>

    <!-- hx-target="#profile-response" -->
    <form method="post" action="/register" enctype="multipart/form-data" hx-swap="innerHTML">
        <label class="block text-white">Nombre de usuario:</label>
        <input type="text" name="name" id="name"  class="w-full p-2 rounded bg-gray-700 text-white mb-2" />

        <label class="block text-white">Email:</label>
        <input type="email" name="email" value="email@example.com" id="email" class="w-full p-2 rounded bg-gray-700 text-white mb-2" />

        <label class="block text-white">Contrase√±a:</label>
        <input type="password" name="pass_hass" id="pass_hass" class="w-full p-2 rounded bg-gray-700 text-white mb-2" />

        <button type="submit" class="mt-2 w-full bg-yellow-600 text-white py-2 px-4 rounded hover:bg-yellow-700 transition">Guardar</button>
    </form>


    <div id="profile-response" class="mt-2 text-green-400"></div>
    </div>
</body>
</html>
