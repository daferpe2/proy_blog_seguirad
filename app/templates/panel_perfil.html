<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="p-4 max-w-xl mx-auto bg-gray-800 rounded shadow">
    <h2 class="text-yellow-400 text-xl font-bold mb-4">Perfil de Usuario</h2>

    {% if user.profilephotourl %}
        <img src="{{ user.profilephotourl }}" alt="foto Perfil" class="w-24 h-24 rounded-full mb-4">
    {% endif %}

    <!-- hx-target="#profile-response" -->
    <form method="post" action="/user/profile/{{ user.id }}" enctype="multipart/form-data" hx-swap="innerHTML">
        <label class="block text-white">Nombre de usuario:</label>
        <input type="text" name="name" id="name"  value="{{ user.name }}" class="w-full p-2 rounded bg-gray-700 text-white mb-2" />

        <label class="block text-white">Email:</label>
        <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full p-2 rounded bg-gray-700 text-white mb-2" />

        <label class="block text-white">Nueva contrase√±a:</label>
        <input type="password" name="pass_hass" id="pass_hass" class="w-full p-2 rounded bg-gray-700 text-white mb-2" />

        <button type="submit" class="bg-yellow-400 text-black px-2 py-1 rounded hover:bg-yellow-400">Guardar cambios</button>
    </form>

    <form method="post" action="/upload/image" enctype="multipart/form-data" hx-swap="innerHTML" hx-target="#profile-response">
        <label class="block text-white">Foto de perfil:</label>
        <input type="file" name="file" accept="image/*" class="mb-2 py-1" />
        <button type="submit" class="bg-yellow-400 text-black px-2 py-1 rounded hover:bg-yellow-400">Subir</button>
    </form>

    <div id="profile-response" class="mt-2 text-green-400"></div>
    </div>
</body>
</html>
