<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="max-w-xl mx-auto mt-6">
    <form action="/search/action" method="get">
        <input type="text" name="q" placeholder="Buscar artículos..." 
            class="w-full p-2 rounded bg-gray-800 text-white" />
    </form>
    <div id="search-results" class="mt-4"></div>
    </div>

    {% for article in articles %}
    <div class="bg-gray-800 p-4 rounded mb-2">
        <h3 class="text-yellow-400 font-semibold">{{ article.title }}</h3>
        <p class="text-gray-300 text-sm">{{ article.content[:120] }}...</p>
        <a href="/article/{{ article.id }}" class="text-blue-400 hover:underline">Leer más</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
